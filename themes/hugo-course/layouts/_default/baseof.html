<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ block "title" . }}
          {{ if .IsHome }}
                {{ .Site.Title }}
          {{ else }}
          {{ $.Site.Title }} &ndash; {{ .Title }}
          {{ end }}
          {{ end }}
        </title>
        {{ $style := resources.Get "main.scss" | toCSS (dict "targetPath" "css/main.css" "enableSourceMap" true) | minify }} 
        <link rel="stylesheet" href="{{ $style.Permalink }}" >
        {{- partial "custom_css.html" . }}
      </head>
  <body>
    {{- partial "header.html" . }}

    {{- block "main" . }} {{- end }}

    {{- partial "footer.html" . }}
  </body>
</html>
